<section class="group_details_page">

<div class="row-fluid">
    <!--  <img class="group_image img-thumbnail" src="{{currentGroup.attributes.imageFile._url}}"> -->

        <img class="group_image img-thumbnail" src="{{currentGroup.attributes.imageFile._url}}">
    <div class="main_view container">
        <div class="row page_buttons">

            </div>
        </div>

    <div class="table_section col-md-16">
        <div class="table_actions btn-group-sm col-md-16">
            <div class="page_actions_buttons row">
                <button data-toggle="modal" data-target="#addNewGroupUserModal" type="button" class="btn btn-success col-md-offset-1 col-md-4">
                    <span class="glyphicon glyphicon-plus"></span> Add User To Group
                </button>
                <div class="delete_action col-md-4 col-md-offset-1">
                    <button  ng-show="disableDeleteButtonDisplay" ng-style="deleteSelectedButtonStyle"  type="button" class="btn btn-danger  disabled">
                        <span class="glyphicon glyphicon-trash"></span> Delete Selected
                    </button>

                    <button  ng-hide="disableDeleteButtonDisplay" ng-style="deleteSelectedButtonStyle" data-toggle="modal" data-target="#deleteSelecetedModal" type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash"></span> Delete Selected
                    </button>
                </div>
            </div>
        </div>

        <table class="table table-hover table-bordered col-md-12">
            <thead>
            <tr>
                <th class="table-bordered col-md-1">Select</th>
                <th class="table-bordered col-md-2">Image</th>

                <th ng-click="sort('username')" class="table-bordered col-md-12 sortable">User Name</th>
                <th class="table-bordered col-md-1">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="user cf" ng-repeat="item in selectedUsers | filter: query | orderBy: userOrder:direction">
                <td>
        <span class="input-group-addon chechbox_placeholder">
          <input class="tsamid_checkbox" type="checkbox" id="{{item.id}}">
        </span></td>
                <td>
                    <div align="center">
                        <img src='{{item.attributes.imageUrl}}' alt="{{item.attributes.username}}" class="img-thumbnail">
                    </div>

                </td>
                <td>

                    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal{{item.id}}">
                        {{item.attributes.username}}
                    </button>
                </td>
                <td>
                    <div class="actions col-md-16">
                        <button data-toggle="modal" data-target="#deleteDialog{{$index}}" type="button"
                                class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                        <div class="modal fade" id="deleteDialog{{$index}}" tabindex="-1" role="dialog"
                             aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="myModalLabel">Delete User</h4>
                                    </div>
                                    <div class="modal-body">
                                        Are You Sure You Want To Delete {{item.attributes.username}} ?
                                        <form role="form">
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                        <button data-dismiss="modal" id="delete_game" type="button"
                                                ng-click="deleteUser(item , $index)" class="btn btn-danger">Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    </div>
    </td>
    <td width="1%">
        <!-- Modal -->

        <div class="modal fade" id="myModal{{item.id}}" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Edit User</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" class="form-control" ng-model=item.attributes.username
                                       placeholder="Enter User Name">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Email"
                                       ng-model=item.attributes.email>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <input type="text" class="form-control" placeholder="Email"
                                       ng-model=item.attributes.gender readonly>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">Upload User Image</label>
                                <input type="file" id="exampleInputFile">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" ng-click="saveUser(item)" class="btn btn-primary">Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </td>
    </tr>
    </tbody>
    </table>
    </div>

</div>


<div class="modal fade" id="addNewGroupUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add Users To Group</h4>
            </div>
            <div class="modal-body row">
                <div class="unselected_section col-md-7">
                    <label> Unselected Users</label>

                    <div class="input-group">
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-search"> </span> </span>

                        <input type="text" class="form-control" ng-model="unSelectedQuery"
                               placeholder="Search For User">
                    </div>
                    <ul class="unselected_list list-group">
                        <li ng-click="addToSelected(unselectedItem)" class="list-group-item selected_list_item"
                            ng-repeat="unselectedItem in unSelectedUsers | filter : unSelectedQuery">
                            <img src='{{unselectedItem.attributes.imageUrl}}'
                                 alt="{{unselectedItem.attributes.username}}" class="img-thumbnail">
                            <span class="col-md-offset-2"> {{unselectedItem.attributes.username}} </span>
                        </li>
                    </ul>
                </div>
                <div class="selected_actions col-md-2">
                    <div class="list_action">


                    </div>
                </div>
                <div class="selected_section col-md-7">
                    <label> Selected Users</label>

                    <div class="input-group">
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-search"> </span> </span>

                        <input type="text" class="form-control" ng-model="selectedQuery" placeholder="Search For User">
                    </div>

                    <ul class="selected_list list-group">
                        <li ng-click="addToUnselected(selectedItem)" class="list-group-item selected_list_item"
                            ng-repeat="selectedItem in selectedUsers | filter : selectedQuery">
                            <img src="{{selectedItem.attributes.imageUrl}}" alt="{{selectedItem.attributes.username}}"
                                 class="img-thumbnail">
                            <span class="col-md-offset-2">  {{selectedItem.attributes.username}} </span>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="modal-footer">
                <button ng-click="undoChanges()" type="button" class="btn btn-default" data-dismiss="modal">Cancel
                </button>
                <button data-dismiss="modal" id="save_changes" type="button" ng-click="saveGroupUsers()"
                        class="btn btn-primary">Save Changes
                </button>
            </div>
        </div>
    </div>
</div>
</section>
