<section class="add_new_games_page">
<div ng-controller="GamesCtrl" class="container">
    <h2 class="main-title">םיקחשמ תריצי ףד
        <p class="bg-primary">םיקחשמ תריצי ףדל אבה ךורב.<br/>קחשמה תריצי ןפוא לע רצק רבסה לבקלו קחשמ רוחבל ולכות הז ףדב</p>
    </h2>
    <div class="row">
        <div ng-repeat="game in games" class="game-container col-xs-4">
            <h2 class="game-title">{{game.title}}</h2><a href="#/Games_Manage/Games/{{game.path}}"><img src="static/images/{{game.img}}" class="game-img img-responsive"/></a>
        </div>
    </div>
</div>
    </section>
