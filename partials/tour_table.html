<div class="container">
  <div class ="row">
    <div class="col-sm-8">
      <div class="panel panel-default">
	<div class="panel-heading"><h4>הסבר קצר כיצד להזין תוכן</h4></div>
	<div class="panel-body">
	  <p><img src="//placehold.it/100" class="img-circle pull-left"> <a href="#">תמונות להסברים אם צריך</a></p>
	  <div class="clearfix"></div>
	  <hr>
	  דשגשדגשדגשדגךליךלךל גדלכיךדחכלחשדד כלךדגמכךלמגדכל דךלגכל דגךלכ ךלדכדגעלךדגמה הג כ דגחכ לחדג כלחד גכלח 
	  <hr>
	</div><!--/panel-body-->
      </div><!--/panel-->
    </div>
    <div class="col-sm-8">
      <form class="form">
	<div class="well"> 
	  <div class="well"> 
	    <h4>מצגת</h4>
	    <div class="input-group text-center">
	      <input type="text" class="form-control input-lg tour-form-input" title="מצגת של גוגל דרייב" placeholder="הכנס קישור לגוגל דרייב" ng-model="tour.drivePath">
	      <span class="input-group-btn" data-toggle="modal" data-target="#tourModal"><button class="btn btn-lg btn-primary tour-form-btn" type="button">בדוק</button></span>
	    </div>
	  </div><!--/well-->
	  <div class="well"> 
	    <h4>הכנס url של google maps</h4>
	    <div class="input-group text-center">
	      <input type="text" class="form-control input-lg tour-form-input" title="נתיב למפות של גוגל" placeholder="הכנס url של המיקום אותו תרצה לשמור" ng-model="tour.mapPath">
	      <span class="input-group-btn" data-toggle="modal" data-target="#tourModal"><button class="btn btn-lg btn-primary tour-form-btn" type="button">בדוק</button></span>
	    </div>
	  </div>
	  <button class="btn btn-primary btn-lg" type="button" ng-click="saveNewTour(tour)">שמור</button>
      </form>
      </div>
    </div>
  </div><!--row-->
</div><!--container-->


<!-- Modal -->
<div class="modal fade" id="tourModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
