<section class="favourites_page">


<h1 class="page_title" id="games_page_title" align="center">Available Favorites
    <Manager></Manager>
</h1>
<div class="row">
    <div class="input-group col-md-offset-6 col-md-4">
        <input type="text" ng-model="query" class="form-control" placeholder="Search for Favorite Item">
        <span class="input-group-addon"> <span class="glyphicon glyphicon-search"></span> </span>
    </div>
</div>
<div class="row">
    <select ng-model="contentOrder" class="form-control col-md-offset-6 col-md-4">
        <option value="attributes.title">Favourites Title</option>
        <option value="attributes.type">Favourites Type</option>

    </select>
</div>

<div class="row">
    <div class="col-md-offset-6 col-md-4" id="sort_direction">
      <span class="input-group-addon"> ascending
         <input type="radio" ng-model="direction" name="direction" checked>
      </span>
      <span class="input-group-addon"> descending
          <input type="radio" ng-model="direction" name="direction" value="reverse">
      </span>
    </div>
</div>




<div class="row">
    <div class="btn-group btn-group-lg page_actions col-md-3 col-md-offset-2">
        <button data-toggle="modal" data-target="#addNewFavoriteModal" type="button" class="btn btn-success btn-lg">
            <span class="glyphicon glyphicon-plus"></span> Add Favorite
        </button>

    </div>
    <div class="page_actions col-md-3">
        <button ng-show="disableDeleteButtonDisplay" ng-style="deleteSelectedButtonStyle" type="button"
                class="btn btn-danger btn-lg disabled">
            <span class="glyphicon glyphicon-trash"></span> Delete Selected
        </button>

        <button ng-hide="disableDeleteButtonDisplay" ng-style="deleteSelectedButtonStyle" data-toggle="modal"
                data-target="#deleteSelecetedModal" type="button" class="btn btn-danger btn-lg">
            <span class="glyphicon glyphicon-trash"></span> Delete Selected
        </button>
    </div>
</div>


<table class="table table-hover table-bordered col-md-12">
    <thead>
    <tr>
        <th class="table-bordered col-md-1">Select</th>
        <th class="table-bordered col-md-2">Image</th>
        <th ng-click="sort('title')" class="table-bordered col-md-4 sortable">Content Title</th>
        <th ng-click="sort('type')" class="table-bordered col-md-2 sortable">Type</th>
        <th class="table-bordered col-md-6">Date Created</th>
        <th class="table-bordered col-md-1">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr class="content cf" ng-repeat="item in favorites | filter: query | orderBy: contentOrder:direction">
        <td>
        <span class="input-group-addon chechbox_placeholder">
          <input ng-checked="checkedItems.indexOf(item) == -1" ng-click="toggleCheck(item)" class="tsamid_checkbox" type="checkbox" id="{{item.id}}">
        </span>
        </td>

        <td class="imagePlaceHolder">
            <div  align="center">
                <img  src='{{item.attributes.imageFile._url}}' alt="{{item.attributes.name}}" class="img-thumbnail">
            </div>

        </td>
        <td>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal{{$index}}">
                {{item.attributes.name}}
            </button>
        </td>
        <td>
            <input class="form-control col-md-10" type="text" ng-model=item.attributes.type readonly>
        </td>
        <td>
            <input class="form-control col-md-10" type="text" ng-model=item.createdAt readonly>
        </td>


        <td>
            <div ng-show="showActions[$index]" class="actions col-md-16">
                <button data-toggle="modal"    data-target="#deleteDialog{{$index}}" type="button"
                        class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
                <div class="modal fade" id="deleteDialog{{$index}}" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">Delete Content</h4>
                            </div>
                            <div class="modal-body">
                                Are You Sure You Want To Delete {{item.attributes.title}} ?
                                <form role="form">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button data-dismiss="modal" id="delete_game" type="button"
                                        ng-click="deleteContent(item , $index)" class="btn btn-danger">Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </td>
        <td width="1%">


            <div class="modal fade" id="myModal{{item.id}}" tabindex="-1" role="dialog"
                 aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Edit Content</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label>Content Title</label>
                                    <input type="text" class="form-control" ng-model=item.attributes.title
                                           placeholder="Enter User Name">
                                </div>
                                <select ng-init='item.attributes.type' ng-model="item.attributes.type"
                                        class="form-control">
                                    <option selected="{isSelected(item , 'video')}" value="video">Video</option>
                                    <option selected="{isSelected(item , 'presentation')}" value="presentation">
                                        Presentation
                                    </option>
                                    <option selected="{isSelected(item , 'document')}" value="document">Document
                                    </option>
                                </select>

                                <div class="form-group">
                                    <label>Content Link</label>
                                    <input type="text" class="form-control" ng-model=item.attributes.mediaId
                                           placeholder="Enter Media  ID">
                                </div>


                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button data-dismiss="modal" id="save_changes" type="button"
                                    ng-click="saveContent(item)" class="btn btn-primary">Save changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<div class="modal fade" id="addNewFavoriteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add New Favorite</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label>Favorite Title</label>
                        <input type="text" class="form-control" placeholder="Enter Favorite Title"
                               ng-model='newFavoriteModel.name' required>
                    </div>
                    <div class="form-group">
                        <label>Favorite Type</label>
                        <select ng-model='newFavoriteModel.type' class="form-control">
                            <option select value="food">Food</option>
                            <option value="music">Music</option>
                            <option value="movie">Movie</option>
                            <option value="hobby">Hobby</option>
                            <option value="hobby">Animal</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label>Favorite Image</label>
                        <input id="fileUploader" type="file" class="form-control"
                               ng-model='newFavoriteModel.imageFile' required>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button data-dismiss="modal" id="save_changes" type="button" ng-click="saveFavorite(newFavoriteModel)"
                        class="btn btn-primary">Save New Content
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteSelecetedModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Delete Selected Games</h4>
            </div>
            <div class="modal-body">
                Are You Sure You Want To Delete All Selected Items  ?
                <form role="form">
                </form>
            </div>
            <div class="modal-footer">
                <button  type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button  data-dismiss="modal" id="delete_game" type="button" ng-click="deleteSelectedItems()" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
</section>
